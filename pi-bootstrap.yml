---
##############################################
### SETUP REMOTE DEVICE (meant to be remote)
##############################################

- hosts: pi
  gather_facts: no
  become: yes
  tasks:
    - name: verify ansible prereqs exist
      raw: (which python && which aptitude ) || apt-get install -y python python-apt aptitude


- hosts: pi
  become: yes
  roles:
    - pi-bootstrap
    - plex
    - transmission
    - flexget-daemon
    - flexget-cron
    - kapture
    - netatalk
    - lucazz.cifs_server
